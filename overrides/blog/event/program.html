<h2 id="schedule">Schedule</h2>
<section class="schedule-test">

  <div class="grid cards" style="grid-template-columns: 100%;">
    <ul>
      {% for item in post.config.schedule %}
        {% include "blog/event/schedule-item.html" %}
      {% else %}
        {% if post.is_event() %}
          {% set item = post.config %}
          {% include "blog/event/schedule-item.html" %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</section>
