{% extends "base.html" %}

<!-- https://squidfunk.github.io/mkdocs-material/customization/ -->

{% block header %}
  <div class="particle-network-animation"></div>
  {{ super() }}
{% endblock %}

{% block hero %}
  {% if page.meta and page.meta.hero %}
    {% include 'partials/hero.html' %}
  {% endif %}
{% endblock %}

{% block content %}
  <div class="{{ page.meta.scheme }}">
    {{ super() }}
  </div>
{% endblock %}
