<div class="hero md-typeset">
  {% if item.messages or item.button %}
    <div class="hero__inner" data-md-color-scheme="{{ page.meta.scheme }}">
      {% for message in item.messages %}
        <div class="{{ message.size | default("large") }} {{ message.color | default("default") }}">{{ message.message }}</div>
      {% endfor %}
      {% if item.button %}
        <a class="md-button" href="{{ item.button.url | url }}">{{ item.button.title }}</a>
      {% endif %}
    </div>
  {% endif %}
  <img src="{{ item.backdrop | default("/assets/images/backdrop.png") | trim("/") | url }}" alt="backdrop"/>
</div>
