{% extends "main.html" %}

<!-- Page content -->
{% block container %}
  <div class="md-content" data-md-component="content">
    <div class="md-content__inner">

      <!-- Header -->
      <header class="md-typeset">
        {{ page.content }}
      </header>

      <!-- Posts -->
      <div class="md-typeset all-scheduled-events space-y-[30px]">
        <div class="grid cards post">
          <ul>
            {% for post in posts %}
              <li class="post__item">{% include "blog/card-full.html" %}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <!-- Pagination -->
      {% if pagination %}
        {% block pagination %}
          {% include "partials/pagination.html" %}
        {% endblock %}
      {% endif %}
    </div>
  </div>
{% endblock %}
