site_name: Supercomputing Center
site_url: https://supercomputing.tue.nl/
docs_dir: &base_path docs
not_in_nav: |
  solutions
theme:
  name: material
  custom_dir: overrides
  font:
    text: Lato
  language: en
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: tuesc
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye
plugins:
  - awesome-pages:
      filename: .pages.yml
  - custom-blog:
      post_excerpt_max_authors: 10
  - glightbox
  - redirects:
      redirect_maps:
        'documentation/introduction.md': 'documentation/index.md'
  - search:
      lang: en
  - rss:
      match_path: 'blog.posts.(news|events|maintenance).[0-9]+..*'
      date_from_meta:
        as_creation: date
      categories:
        - categories
  - umbrella-specs:
      sinfo_path: cluster/.cache/sinfo.json
      extra_nodes:
        # Login Nodes
        - { name: tue-login001, address: 'hpc.tue.nl', multithreading: True, cpus: 48, extra: "{\"cpu\": \"AMD EPYC 9254\", \"cpu_frq\": \"2.90\", \"mem\": \"128\"}" }
        - { name: tue-login002, address: 'hpc.tue.nl', multithreading: True, cpus: 48, extra: "{\"cpu\": \"AMD EPYC 7402P\", \"cpu_frq\": \"2.80\", \"mem\": \"128\"}" }
        # Storage Nodes
        - { name: bme-storage001, multithreading: True, cpus: 32, extra: "{\"cpu\": \"AMD EPYC 7262\", \"cpu_frq\": \"3.20\", \"mem\": \"128\"}" }
        - { name: chem-storage001, multithreading: False, cpus: 16, extra: "{\"cpu\": \"AMD EPYC 7251\", \"cpu_frq\": \"2.10\", \"mem\": \"128\"}" }
        - { name: mech-storage001, multithreading: True, cpus: 32, extra: "{\"cpu\": \"AMD EPYC 7251\", \"cpu_frq\": \"2.10\", \"mem\": \"128\"}" }
