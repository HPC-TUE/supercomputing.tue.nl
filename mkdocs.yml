site_name: Eindhoven Supercomputing Center - HPC Lab
site_url: https://supercomputing.tue.nl
docs_dir: &base_path pages
theme:
  name: material
  font:
    text: Lato
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.webp
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: hpc
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye
plugins:
  - awesome-pages:
      filename: .pages.yml
  - blog:
      blog_dir: news
      draft_if_future_date: true
  - glightbox
  - redirects:
      redirect_maps:
        'documentation/index.md': 'documentation/introduction.md'
  - search
  - rss:
      enabled: !ENV [CI, false]
      match_path: 'news/posts/.*'
      use_git: false
      date_from_meta:
        as_creation: date
        as_update: false
      categories:
        - categories
  - tags
  - umbrella-specs:
      sinfo_path: cluster/.cache/sinfo.json
      extra_nodes:
