# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Eindhoven Supercomputing Center - HPC Lab
theme:
  name: material
  font:
    text: Lato
  language: en
  logo: images/TUe-logo-scarlet-S.png
  favicon: images/favicon.webp
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
#    - navigation.indexes
    - navigation.top
    - toc.follow
#    - toc.integrate
    - search
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: hpc
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/gitlab
    edit: material/pencil
    view: material/eye
plugins:
  - awesome-pages:
      filename: pages.yml
  - blog:
      draft_if_future_date: true
  - glightbox
  - search
  - social
  - tags
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
#extra:
#  consent:
#    title: Cookie consent
#    description: >-
#      We use cookies to recognize your repeated visits and preferences, as well
#      as to measure the effectiveness of our documentation and whether users
#      find what they're searching for. With your consent, you're helping us to
#      make our documentation better
markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
edit_uri: https://gitlab.tue.nl/hpclab/website/edit/main/docs/
announcement: "⚠️ TU/e Umbrella HPC Cluster maintenance scheduled on 20, 21 and 22 January 2024 ⚠️"
extra:
  social:
    - name: Eindhoven Computing Center at LinkedIn
      icon: simple/linkedin
      link: https://www.linkedin.com/in/supercomputing/
    - name: HPC Lab Teams Community @ TU/e
      icon: simple/microsoftteams
      link: https://teams.microsoft.com/l/team/19:7830cc8a6f244d6689a374c60673b43c%40thread.tacv2/conversations?groupId=a07b9e15-8538-4889-8610-502177c36dc7&tenantId=cc7df247-60ce-4a0f-9d75-704cf60efc64
